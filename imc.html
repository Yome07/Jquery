<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container {
            width: 30rem;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="imc.js"></script>
</head>
<body>
    <div class="container mx-auto my-3 text-center">
        <h1>Calcul de votre IMC</h1>
        <form class="bg-light mb-3 p-3">
            <div class="row mb-3">
                <label for="taille" class="col-5 col-form-label">Votre taille (en cm)</label>
                <div class="col-7">
                    <input type="text" name="taille" id="taille" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="poids" class="col-5 col-form-label">Votre poids (en kg)</label>
                <div class="col-7">
                    <input type="text" name="poids" id="poids"  class="form-control">
                </div>
            </div>
            <div class="mb-3 text-center">
                <input type="button" value="Je calcule mon IMC" class="btn btn-danger">
            </div>
        </form>
        <div id="resultat" class="text-center bg-light p-3 d-none">
            <h2>RÃ©sultat</h2>
            <p>Votre indice de masse corporelle est de :</p>
            <p id="afficheIMC" class="text-center fs-1"></p>
            <p id="afficheNorme"></p>
        </div>
    </div>
</body>
</html>
