<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire de contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="formContact.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="formContact.js"></script>
</head>
<body>
    <div class="container">
        <h1>Formulaire de contact</h1>
        <form>
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom">
                <p id="nomInvalide" class="d-none invalidStyle">Le champ est obligatoire</p>
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom">
                <p id="prenomInvalide" class="d-none invalidStyle">Le champ est obligatoire</p>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Adresse Email</label>
                <input type="email" class="form-control" id="email">
                <p id="emailInvalide" class="d-none invalidStyle">Entrez une adresse email valide</p>
                <p id="emailValide" class="d-none validStyle">Email valide</p>
            </div>
            <div class="mb-3">
                <label for="telephone" class="form-label">Téléphone</label>
                <input type="tel" class="form-control" id="telephone">
                <p id="telephoneInvalide" class="d-none invalidStyle">Entrez un numéro de téléphone valide</p>
                <p id="telephoneValide" class="d-none validStyle">Numéro de téléphone valide</p>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea maxlength="200" class="form-control" id="message" rows="3"></textarea>
                <p id="nombreCaracteres"><span>0</span>/200 caractères</p>
                <p id="nombreMots"><span>0</span> mots</p>
                <p id="messageInvalide" class="d-none invalidStyle">Votre message est vide</p>
              </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
        <p id="merci" class="d-none">Merci <span></span>, votre message a bien été envoyé.</p>
    </div>
</body>
</html>
